syntax = "proto3";

package handler;
option go_package = "./";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

message HealthCheckResponse {
  string result = 1;
}

service ListToDo {
  rpc HealthCheck(google.protobuf.Empty) returns (HealthCheckResponse) {
      option (google.api.http) = {
          get: "/v1/example/echo"
      };
  }
}

